<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lets-Drift</title>
    <link rel="icon" href="static/images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
<style>


    *{
        padding: 0;
        margin: 0;
    }

    .wrapper{
        width: 100%;
        height: 100vh;
        background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.8)), url(../static/images/forest.jpg);
        background-position: center;
        background-size: cover;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size:2vw;
        color:#fff;


    }

    h1{

        animation:animate 2s 1;
        
        font-size: 2rem;
        text-shadow: .1rem .1rem .5rem black;
        padding-bottom: 1.6rem;
        text-transform: uppercase;
        

    }
    .fa{
         animation:animate 2s 1;
    }

    .btn-lg{
     text-decoration: none;
     color: #fff;
     border:2px solid #fff;
     transition: .6s ease;
     animation:animate 2s 1;
     margin-top:10vh;
     border-width: medium;
     border-width: medium;
     border-radius: 0;
     padding: .6rem 1.3rem;
     font-size: 1.1rem;
    }

    @keyframes animate{
        0%{
            transform: scale(0);
        }
        100%{
            transform: scale(1);
        }
    }

    .btn:hover{
        background-color:#fff;
        color:#000;

    }
    .fa:hover {
        background-color:#fff;
        color:#000;
    }
 



</style>
    <section class="cover-main" id="home">
            <div class="wrapper">
                <h1>Last Adventure Agency You Will Ever Need</h1>
                <a href="{{url_for('main.home')}}"class="btn btn-lg">
                    Get started today
                </a><br>
                <div class="social">
                    <div class="col-md-4" style="animation:animate 2s 1;"><a href="https://twitter.com/lets_drift?lang=en" class="fa fa-twitter" style="font-size:46px"></a> @lets_drift</div><br>
                    <div class="col-md-4" style="animation:animate 2s 1;" ><a href="https://www.instagram.com/lets_drift/" class="fa fa-instagram" style="font-size:46px"></a> lets_drift</div><br>
                    <div class="col-md-4" style="animation:animate 2s 1;" ><a href="https://www.facebook.com/letsdriftke/" class="fa fa-facebook" style="font-size:46px"></a> Lets Drift</div>
                

                </div>





                   
        </div>
        

    </section>


   
    
</body>
</html>
